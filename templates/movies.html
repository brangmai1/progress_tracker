{% extends "layout.html" %}
{% block content %}
<div class="site-name text-primary text-center bg-dark p-4">
    <h1 class="text-white">Trending Movies</h1>    
</div>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Released Year</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.rating }}</td>
                <td>{{ movie.release_year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

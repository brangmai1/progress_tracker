{% extends "layout.html" %}

{% block content %}

<h1>Welcome to Movie Progress Tracker</h1>
<h3>Trending Movies</h3>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Released Year</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.description }}</td>
                <td>{{ movie.rating }}</td>
                <td>{{ movie.release_year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% extends "layout.html" %}

{% block content %}
 <!-- Website Name -->     
 <div class="site-name text-center p-4">
    <h1>Movie Progress Tracker</h1>    
</div>

<!-- Sign-In Box -->
<div class="height-8 mt-4 p-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center m-2">Sign in to Tracker</h3>
                    <form action="/login" method="POST">
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                        </div>
                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"  placeholder="Enter password">
                        </div>
                        <!-- Remember Me -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small>
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </small>
                        <br>
                        <small>
                            <a href="/signup" class="text-decoration-none">Don't have an account? Sign up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
